<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(planets:planets)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Planet Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="planet">
    <ion-card-header>
      <ion-card-title>{{planet.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="inset">
        <ion-item>
          <ion-label>Population:</ion-label>
          <ion-note slot="end">{{planet.population}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Terrain:</ion-label>
          <ion-note slot="end">{{planet.terrain}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Climate:</ion-label>
          <ion-note slot="end">{{planet.climate}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Rotational Period:</ion-label>
          <ion-note slot="end">
            {{planet.rotation_period}}
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Orbital Period</ion-label>
          <ion-note slot="end">
            {{planet.orbital_period}}
          </ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
